replicaCount: 5
project: default
source:
  repoURL: https://github.com/mk95devops/ubiquitous-robot-argo.git
  path: application
  targetRevision: HEAD
  helm:
    valueFiles:
      - values.yaml
destination:
  server: https://kubernetes.default.svc
  namespace: nginx-prod
syncPolicy:
  automated: {}
  syncOptions:
    - CreateNamespace=true
